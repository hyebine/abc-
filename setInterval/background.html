<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 배너 넣기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #banner {
      height: 0;
      padding-top: 50%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transition: .5s;
    }
  </style>
</head>

<body>

  <div id="banner" class="banner" style="background-image: url(img/banner_0.jpg);"></div>
  <script>
    /*
    웹기능사문제
    1. 3초마다 서서히 나타났다 사라지는 배너효과를 구현
    2. 3초마다 좌우로 슬라이드하면서 움직이는 효과
    3. 3초마다 위아래로 슬라이드 하면서 움직이는 효과
    */

    let count = 0;

    const autocolor = () => {
      count++;
      count %= 6;
      document.querySelector("#banner").style.backgroundImage = `url(img/banner_${count}.jpg) `;
    }

    setInterval(function () { autocolor(); }, 3000)


  </script>

</body>

</html>
