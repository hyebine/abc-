<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C-1형</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="./js/ex.js"></script>
</head>

<body>
  <!-- 컨테이너 -->
  <div class="container rel d-flex">

    <!-- 헤더 -->
    <header id="hd" class="w200">
      <h1>
        <a href="#none" class="d-block">
          <img src="./img/logo.png" alt="로고" class="d-block">
        </a>
      </h1>

      <!-- 메뉴 -->
      <ul id="gnb">
        <li>
          <a href="#none" class="d-block">대메뉴</a>
          <ul class="d2">
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
          </ul>
        </li>
        <li>
          <a href="#none" class="d-block">대메뉴</a>
          <ul class="d2">
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
          </ul>
        </li>
        <li>
          <a href="#none" class="d-block">대메뉴</a>
          <ul class="d2">
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
          </ul>
        </li>
        <li>
          <a href="#none" class="d-block">대메뉴</a>
          <ul class="d2">
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
            <li><a href="#none" class="d-block">소메뉴</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <!-- 컨텐츠 -->

    <div class="content w800">

      <div class="swiper h350 ofh">
        <div class="swiper-wapper d-flex">
          <div class="swiper-slide"><img src="./img/img.jpg" alt="배너"></div>
          <div class="swiper-slide"><img src="./img/img2.jpg" alt="배너"></div>
          <div class="swiper-slide"><img src="./img/img3.jpg" alt="배너"></div>
        </div>
      </div>


      <!-- 3단 탭 -->
      <div class="threeTab d-flex h200 ofh">

        <!-- 게시판 -->
        <div class="boardtab w33">

        </div>

        <!-- 이미지배너 -->
        <div class="imgbanner w33">
          <a href="#none"><img src="./img/sum3.jpg" alt=""></a>
        </div>

        <!-- 링크배너 -->

        <div class="linkbanner w33">
          <a href="#none"><img src="./img/sum2.jpg" alt=""></a>
        </div>
      </div>

      <!-- 하단 footer -->
      <footer class="d-flex h100">

        <h3 class="w200">
          <img src="./img/f-logo.png" alt="하단로고">
        </h3>

        <div class="fbox w800">
          <ul class="d-flex">
            <li><a href="#none" class="d-block">하단메뉴</a></li>
            <li><a href="#none" class="d-block">하단메뉴</a></li>
            <li><a href="#none" class="d-block">하단메뉴</a></li>
            <li><a href="#none" class="d-block">하단메뉴</a></li>
          </ul>
          <div>copyright@</div>
        </div>
      </footer>

    </div>

    <!-- 팝업 -->
    <div id="popup" class="abs d-none">
      <p>컨테이너 정 가운데</p>
      <button>닫기</button>
    </div>
  </div>
</body>

</html>
