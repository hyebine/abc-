<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b형</title>
  <link rel="stylesheet" href="./css/test.css">
  <script src="./js/jquery-2.2.4.js"></script>
  <script src="./js/test.js"></script>
</head>

<body>
  <div class="rel">
    <header id="hd">
      <div class="container rel m-auto h100 d-flex justify-between align-center">
        <h1>
          <a href="#none">
            <img src="./img/logo.png" alt="로고이미지">
          </a>
        </h1>
        <ul id="gnb" class="d-flex">
          <li class="rel">
            <a href="#none">대메뉴</a>
            <ul class="abs">
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>

            </ul>
          </li>
          <li class="rel">
            <a href="#none">대메뉴</a>
            <ul class="abs">
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
            </ul>
          </li>
          <li class="rel">
            <a href="#none">대메뉴</a>
            <ul class="abs">
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
            </ul>
          </li>
          <li class="rel">
            <a href="#none">대메뉴</a>
            <ul class="abs">
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
              <li><a href="#none">소메뉴</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <div class="container m-auto">
      <div class="swiper ofh h300">
        <!-- ofh 준 태그에 높이를 주는게 좋다. -->

        <!-- 슬라이드배너 -->
        <div class="swiper-wrapper rel">

          <div class="swiper-slide abs act"><img src="./img/slide1.png" alt="슬라이드이미지1"></div>
          <div class="swiper-slide abs"><img src="./img/slide2.png" alt="슬라이드이미지2"></div>
          <div class="swiper-slide abs"><img src="./img/slide3.png" alt="슬라이드이미지3"></div>
        </div>

      </div>

      <!-- 3tab -->
      <div class="d-flex w-100 justify-between align-center tabwrap h200">

        <div class="w33">
          <div class="d-flex">
            <h2 class="on">공지사항</h2>
            <h2>갤러리</h2>
          </div>

          <div class="rel">
            <div class="on abs">
              <ul class="notice">
                <li><a href="#none">공지글</a></li>
                <li><a href="#none">공지글</a></li>
                <li><a href="#none">공지글</a></li>
                <li><a href="#none">공지글</a></li>
                <li><a href="#none">공지글</a></li>
              </ul>
            </div>
            <div class="abs">
              <ul class="d-flex">
                <li><img src="./img/tab.png" alt="갤러리1"></li>
                <li><img src="./img/tab2.png" alt="갤러리2"></li>
                <li><img src="./img/tab3.png" alt="갤러리3"></li>
              </ul>
            </div>
          </div>
        </div>



        <div class="w33">
          <a href="#none"><img src="./img/banner.png" class="w-100" alt=""></a>
        </div>
        <div class="w33">
          <a href="#none"><img src="./img/banner.png" class="w-100" alt=""></a>
        </div>
      </div>

    </div>

    <footer id="ft">
      <div class="container m-auto h100"></div>
    </footer>

    <!-- 팝업 -->
    <div id="pop" class="abs">
      <p>공지첫글 클릭시 화면노출</p>
      <button>닫기</button>
    </div>
  </div>
</body>

</html>
